{% extends "base.html" %}

{% block content %}

    <h1>Blog Posts</h1>

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}    
    {% for blog in blogs %}
        <article>
            <h2 id='{{blog.id}}'><a href='/blog?id={{blog.id}}'> -- {{blog.title}} --</a></h2>
            <p> {{blog.body}}</p>
        </article>
        <hr width='50%' align='center' />
        {% endfor %}
    
    {% endif %}
{% endblock %}
