{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}    
    {% for blog in blogs %}
        <article>
            <h2>{{blog.title}}</h2>
            <p> {{blog.body}}</p>
        </article>
        {% endfor %}
    
    {% endif %}
{% endblock %}
